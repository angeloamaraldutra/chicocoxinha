<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chico Coxinha - Categorias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="category-section">
        <div class="container">
            <div class="search-wrapper">
                <div class="search-bar">
                    <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path></svg>
                    <input type="text" placeholder="Endereço de entrega e número">
                    <button type="submit">Buscar</button>
                </div>
            </div>

            <div class="category-grid">
                
                <a href="#" class="category-card large-card card-franquias">
                    <div class="card-content">
                        <h2>Franquias</h2>
                        <span class="card-button">
                            Seja um franqueado
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="20" height="20"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                        </span>
                    </div>
                </a>

                <a href="#" class="category-card large-card card-locais">
                     <div class="card-content">
                        <h2>Nossas Lojas</h2>
                        <span class="card-button">
                            Encontrar unidades
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="20" height="20"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                        </span>
                    </div>
                </a>
                
                <a href="#" class="category-card small-card card-cardapio">
                    <img src="https://placehold.co/150x100/FFF0DD/FF8C00?text=Coxinha" alt="Ícone de cardápio com coxinhas">
                    <h3>Cardápios</h3>
                </a>

                <a href="#" class="category-card small-card card-bebidas">
                    <img src="https://placehold.co/150x100/DDEFFF/007BFF?text=Bebidas" alt="Ícone de bebidas como refrigerante e suco">
                    <h3>Bebidas</h3>
                </a>

            </div>
        </div>
    </main>

</body>
</html>
